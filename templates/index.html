<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PriceWatcher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>PriceWatcher - Grocery Price Search</h2>
    <form method="post" class="mb-4">
        <div class="row mb-2">
            <div class="col">
                <input type="text" name="item_name" class="form-control" placeholder="Item Name (e.g. Milk, Brand)" required>
            </div>
            <div class="col">
                <input type="text" name="ean" class="form-control" placeholder="EAN Number (optional)">
            </div>
        </div>
        <div class="row mb-2">
            <div class="col">
                <input type="text" name="country" class="form-control" placeholder="Country" required>
            </div>
            <div class="col">
                <input type="text" name="region" class="form-control" placeholder="State/Region/Province (optional)">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    {% if results %}
    <div class="mb-3">
        <strong>Store with Lowest Price:</strong>
        <span class="text-success">{{ results[0].Store }}</span>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Store</th>
                <th>Product</th>
                <th>Price</th>
                <th>Country</th>
                <th>Region</th>
            </tr>
        </thead>
        <tbody>
        {% for row in results %}
            <tr>
                <td>{{ row.Store }}</td>
                <td>{{ row.Product }}</td>
                <td>{{ row.Price }}</td>
                <td>{{ row.Country }}</td>
                <td>{{ row.Region }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% endif %}
</div>
</body>
</html>
